<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPN HR Portal - Leave Management</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    
    <!-- Chart.js for analytics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- CryptoJS for password hashing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <img src="../assets/logo.png" alt="BPN Logo" style="height: 60px; margin-bottom: 1rem;">
            <div class="loading-spinner"></div>
            <p>Loading HR Portal...</p>
        </div>
    </div>

    <!-- Main Navigation -->
    <nav id="main-nav" class="main-nav" style="display: none;">
        <div class="nav-container">
            <div class="nav-brand">
                <img src="../assets/logo.png" alt="BPN Logo" class="nav-logo">
                <span class="nav-title">HR Portal</span>
            </div>
            
            <div class="nav-menu">
                <a href="#dashboard" class="nav-link active" data-page="dashboard">
                    <i class="fas fa-chart-dashboard"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#departments" class="nav-link" data-page="departments">
                    <i class="fas fa-building"></i>
                    <span>Departments</span>
                </a>
                <a href="#employees" class="nav-link" data-page="employees">
                    <i class="fas fa-users"></i>
                    <span>Employees</span>
                </a>
                <a href="#leave-requests" class="nav-link" data-page="leave-requests">
                    <i class="fas fa-calendar-check"></i>
                    <span>Leave Requests</span>
                </a>
                <a href="#leave-types" class="nav-link" data-page="leave-types">
                    <i class="fas fa-list"></i>
                    <span>Leave Types</span>
                </a>
                <a href="#reports" class="nav-link" data-page="reports">
                    <i class="fas fa-chart-line"></i>
                    <span>Reports</span>
                </a>
            </div>
            
            <div class="nav-user">
                <div class="user-menu">
                    <span id="user-name" class="user-name">HR Admin</span>
                    <button id="logout-btn" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main id="main-content" class="main-content">
        <!-- Content will be dynamically loaded here -->
    </main>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Include JavaScript modules -->
    <script src="../js/firebase-config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/departments.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/employees.js"></script>
    <script src="js/leave-requests.js"></script>
    <script src="js/leave-types.js"></script>
    <script src="js/reports.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
