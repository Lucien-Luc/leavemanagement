<!-- HR Dashboard Page Content -->
<div class="page-header">
    <h1 class="page-title">HR Dashboard</h1>
    <p class="page-subtitle">Overview of leave management system</p>
</div>

<div class="stats-grid">
    <div class="stat-card">
        <div class="stat-header">
            <div class="stat-icon primary">
                <i class="fas fa-users"></i>
            </div>
        </div>
        <div class="stat-value">0</div>
        <div class="stat-label">Total Employees</div>
    </div>

    <div class="stat-card">
        <div class="stat-header">
            <div class="stat-icon warning">
                <i class="fas fa-clock"></i>
            </div>
        </div>
        <div class="stat-value">0</div>
        <div class="stat-label">Pending Requests</div>
    </div>

    <div class="stat-card">
        <div class="stat-header">
            <div class="stat-icon success">
                <i class="fas fa-check-circle"></i>
            </div>
        </div>
        <div class="stat-value">0</div>
        <div class="stat-label">Approved Requests</div>
    </div>

    <div class="stat-card">
        <div class="stat-header">
            <div class="stat-icon danger">
                <i class="fas fa-times-circle"></i>
            </div>
        </div>
        <div class="stat-value">0</div>
        <div class="stat-label">Rejected Requests</div>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <h3 class="card-title">Recent Leave Requests</h3>
    </div>
    <div class="card-body">
        <p class="text-muted text-center">Loading recent leave requests...</p>
    </div>
</div>
