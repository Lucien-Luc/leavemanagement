<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPN Leave Management System</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="app-container">
        <!-- Navigation -->
        <nav id="main-nav" class="modern-navbar" style="display: none;">
            <div class="nav-container">
                <div class="nav-brand">
                    <img src="assets/logo.png" alt="BPN Logo" class="brand-logo">
                    <div class="brand-text">
                        <h2>BPN</h2>
                        <span>Leave Management</span>
                    </div>
                </div>
                <div class="nav-menu">
                    <a href="#" class="nav-link" data-page="dashboard">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="#" class="nav-link" data-page="leave-request">
                        <i class="fas fa-calendar-plus"></i>
                        <span>Request Leave</span>
                    </a>
                    <a href="#" class="nav-link" data-page="calendar">
                        <i class="fas fa-calendar"></i>
                        <span>Calendar</span>
                    </a>
                    <a href="#" class="nav-link" data-page="profile">
                        <i class="fas fa-user"></i>
                        <span>Profile</span>
                    </a>
                </div>
                <div class="nav-actions">
                    <a href="hr-portal/" class="btn btn-outline" style="margin-right: 1rem; text-decoration: none;" title="Access HR Portal">
                        <i class="fas fa-users-cog"></i>
                        HR Portal
                    </a>
                    <div class="user-info">
                        <i class="fas fa-user-circle"></i>
                        <span id="user-name"></span>
                    </div>
                    <button id="logout-btn" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main id="main-content">
            <div id="loading-screen">
                <div class="loading-spinner"></div>
                <p>Loading...</p>
            </div>
        </main>

        <!-- Toast Notifications -->
        <div id="toast-container"></div>
    </div>

    <!-- Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/sample-data.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/leave-request.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/app.js"></script>
    
    <script>
        // Global event handlers for login/register pages
        window.handleLoginSubmit = function(event) {
            event.preventDefault();
            console.log('Login form submitted');
            
            if (window.app && window.app.handleLogin) {
                window.app.handleLogin(event);
            } else {
                console.log('App not ready, waiting...');
                setTimeout(() => window.handleLoginSubmit(event), 500);
            }
        };
        
        window.handleRegisterSubmit = function(event) {
            event.preventDefault();
            console.log('Register form submitted');
            
            if (window.app && window.app.handleRegister) {
                window.app.handleRegister(event);
            } else {
                console.log('App not ready, waiting...');
                setTimeout(() => window.handleRegisterSubmit(event), 500);
            }
        };
        
        window.handleRegisterClick = function(event) {
            event.preventDefault();
            console.log('Register link clicked');
            
            if (window.app && window.app.navigateTo) {
                window.app.navigateTo('register');
            } else {
                console.log('App not ready, waiting...');
                setTimeout(() => window.handleRegisterClick(event), 500);
            }
        };
        
        window.handleLoginClick = function(event) {
            event.preventDefault();
            console.log('Login link clicked');
            
            if (window.app && window.app.navigateTo) {
                window.app.navigateTo('login');
            } else {
                console.log('App not ready, waiting...');
                setTimeout(() => window.handleLoginClick(event), 500);
            }
        };
    </script>
</body>
</html>
