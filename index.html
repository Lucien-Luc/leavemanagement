<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPN Leave Management System</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="app-container">
        <!-- Navigation -->
        <nav id="main-nav" class="navbar" style="display: none;">
            <div class="nav-container">
                <div class="nav-brand">
                    <img src="assets/logo.png" alt="BPN Logo" style="height: 40px; margin-right: 1rem;">
                    <h2>BPN Leave Management</h2>
                </div>
                <div class="nav-menu">
                    <a href="#" class="nav-link" data-page="dashboard">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                    <a href="#" class="nav-link" data-page="leave-request">
                        <i class="fas fa-calendar-plus"></i> Request Leave
                    </a>
                    <a href="#" class="nav-link" data-page="calendar">
                        <i class="fas fa-calendar"></i> Calendar
                    </a>
                    <a href="#" class="nav-link" data-page="profile">
                        <i class="fas fa-user"></i> Profile
                    </a>
                </div>
                <div class="nav-actions">
                    <span id="user-name"></span>
                    <button id="logout-btn" class="btn btn-outline">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main id="main-content">
            <div id="loading-screen">
                <div class="loading-spinner"></div>
                <p>Loading...</p>
            </div>
        </main>

        <!-- Toast Notifications -->
        <div id="toast-container"></div>
    </div>

    <!-- Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/leave-request.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
