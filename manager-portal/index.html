<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPN Manager Portal</title>
    <link rel="icon" type="image/png" href="../assets/logo.png">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="styles/manager.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="app-container">
        <!-- Navigation -->
        <nav id="main-nav" class="modern-navbar">
            <div class="nav-container">
                <div class="nav-brand">
                    <img src="../assets/logo.png" alt="BPN Logo" class="brand-logo">
                    <div class="brand-text">
                        <h2>BPN</h2>
                        <span>Manager Portal</span>
                    </div>
                </div>
                <div class="nav-menu">
                    <a href="#" class="nav-link active" data-page="dashboard">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="#" class="nav-link" data-page="employees">
                        <i class="fas fa-users"></i>
                        <span>My Team</span>
                    </a>
                    <a href="#" class="nav-link" data-page="leave-requests">
                        <i class="fas fa-calendar-check"></i>
                        <span>Leave Requests</span>
                    </a>
                    <a href="#" class="nav-link" data-page="reports">
                        <i class="fas fa-chart-bar"></i>
                        <span>Reports</span>
                    </a>
                </div>
                <div class="nav-actions">
                    <a href="../" class="btn btn-outline" style="margin-right: 1rem; text-decoration: none;" title="Employee Portal">
                        <i class="fas fa-user"></i>
                        Employee Portal
                    </a>
                    <div class="user-info">
                        <i class="fas fa-user-tie"></i>
                        <span id="user-name"></span>
                    </div>
                    <button id="logout-btn" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main id="main-content">
            <div id="loading-screen">
                <div class="loading-spinner"></div>
                <p>Loading Manager Portal...</p>
            </div>
        </main>

        <!-- Toast Notifications -->
        <div id="toast-container"></div>
    </div>

    <!-- Scripts -->
    <script src="../js/firebase-config.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/departments.js"></script>
    <script src="js/manager-auth.js"></script>
    <script src="js/manager-dashboard.js"></script>
    <script src="js/manager-employees.js"></script>
    <script src="js/manager-leave-requests.js"></script>
    <script src="js/manager-reports.js"></script>
    <script src="js/manager-app.js"></script>
</body>
</html>
