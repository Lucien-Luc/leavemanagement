<div class="dashboard-container">
    <!-- Header Section -->
    <div class="dashboard-header">
        <div class="welcome-section">
            <h1><i class="fas fa-tachometer-alt"></i> Dashboard</h1>
            <p id="welcome-message">Welcome back! Here's your leave management overview.</p>
        </div>
        <div class="quick-actions">
            <button class="btn btn-primary" onclick="app.navigateTo('leave-request')">
                <i class="fas fa-plus"></i> New Request
            </button>
            <button class="btn btn-outline" onclick="dashboardController.refresh()">
                <i class="fas fa-sync"></i> Refresh
            </button>
        </div>
    </div>
    
    <!-- Stats Overview -->
    <div class="stats-section">
        <h3><i class="fas fa-chart-bar"></i> Quick Stats</h3>
        <div id="dashboard-stats" class="stats-grid"></div>
    </div>
    
    <!-- Main Content Grid -->
    <div class="dashboard-grid">
        <!-- Left Column -->
        <div class="dashboard-left">
            <!-- Leave Balances -->
            <div class="balance-section">
                <h3><i class="fas fa-wallet"></i> Leave Balances</h3>
                <div id="leave-balances"></div>
            </div>
        </div>
        
        <!-- Right Column -->
        <div class="dashboard-right">
            <!-- Recent Activity -->
            <div class="activity-section">
                <h3><i class="fas fa-clock"></i> Recent Activity</h3>
                <div id="recent-requests"></div>
            </div>
            
            <!-- Upcoming & Rejected -->
            <div class="secondary-sections">
                <div class="upcoming-section">
                    <h4><i class="fas fa-calendar-check"></i> Upcoming Leaves</h4>
                    <div id="upcoming-leaves"></div>
                </div>
                
                <div class="rejected-section">
                    <h4><i class="fas fa-exclamation-triangle"></i> Rejected Requests</h4>
                    <div id="rejected-requests"></div>
                </div>
            </div>
        </div>
    </div>
</div>
