
<div class="container">
    <!-- Header Section -->
    <div class="dashboard-header">
        <div class="welcome-section">
            <h1 class="dashboard-title">
                <i class="fas fa-tachometer-alt"></i> 
                Welcome to Your Dashboard
            </h1>
            <p class="dashboard-subtitle">Manage your leave requests and track your balances</p>
        </div>
        <div class="quick-actions">
            <button id="quick-request-btn" class="btn btn-primary">
                <i class="fas fa-plus"></i> New Leave Request
            </button>
        </div>
    </div>
    
    <!-- Stats Overview -->
    <div class="stats-section">
        <h3 class="section-title">Your Leave Statistics</h3>
        <div id="dashboard-stats" class="stats-grid"></div>
    </div>
    
    <!-- Main Content Grid -->
    <div class="dashboard-grid">
        <!-- Left Column -->
        <div class="dashboard-column">
            <!-- Leave Balances -->
            <div class="dashboard-widget">
                <div class="widget-header">
                    <h4 class="widget-title">
                        <i class="fas fa-piggy-bank"></i> Leave Balances
                    </h4>
                </div>
                <div id="leave-balances"></div>
            </div>
            
            <!-- Upcoming Leaves -->
            <div class="dashboard-widget">
                <div id="upcoming-leaves"></div>
            </div>
        </div>
        
        <!-- Right Column -->
        <div class="dashboard-column">
            <!-- Recent Requests -->
            <div class="dashboard-widget">
                <div id="recent-requests"></div>
            </div>
            
            <!-- Rejected Requests -->
            <div class="dashboard-widget">
                <div id="rejected-requests"></div>
            </div>
        </div>
    </div>
</div>
