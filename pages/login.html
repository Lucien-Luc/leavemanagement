<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <img src="assets/logo.png" alt="BPN Logo" style="height: 60px; margin-bottom: 1rem;">
            <h1>BPN Leave Management</h1>
            <p>Sign in to your account</p>
        </div>
        
        <form id="login-form" action="#" onsubmit="return handleLoginSubmit(event)">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>
        
        <div style="text-align: center;">
            <p>Don't have an account? 
                <a href="#" id="register-link" onclick="handleRegisterClick(event)" style="color: var(--primary-blue);">Create Account</a>
            </p>
        </div>
        

    </div>
</div>
